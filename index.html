<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Flerdi Editor Alpha</title>	
		<meta charset="UTF-8"/>
		
		<!-- import style sheet -->
		<link rel="stylesheet" type="text/css" href="style.css"/>
		
		<!-- import main module -->
		<script data-main="main.js" src="lib/require.js"> </script> 
	</head>
	<body id="body_element">
		<input id="yaml_datei" name="Datei" type="file" size="50" maxlength="100000" accept="text/*">
		<input id="save_button" type="button" value="Speichern" />
		<div id="buttons">
			<input id="move" type="button" value="move objects">
			<select id="node_types" size="1">
				<option>/node/host/generic</option>
				<option>/node/host/pip</option>
				<option>/node/switch/cisco</option>
				<option>/node/switch/tunnelbridge</option>
				<option>/node/switch/pip</option>
			</select>
			<input id="new_node" type="button" value="create new node">
		</div>
	</body>
</html>
